    <script>
let musicRun = 0;
function musicStartStop(){
    musicRun = 1 - musicRun;
    console.log(musicRun)

    let button = document.getElementById("musicStartStop")
    let audio = document.getElementById("audio_without_controls")
    if (musicRun > 0){
        button.value = "Stop"
        audio.play()
    } else {
        button.value = "Start"
        audio.pause()
    }
}
