<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item1 { grid-area: header; }
        .item2 { grid-area: menu; }
        .item3 { grid-area: main; }
        .item4 { grid-area: right; }
        .item5 { grid-area: footer; }
        .item6 { grid-area: foto;}
        .item7 { grid-area: fotoA;}
        .item8 { grid-area: fotoB;}
        .item8 { grid-area: fotoC;}
        


        .grid-container {
          display: grid;
          grid-template-areas:
          'menu header header header header'
            'menu main main main right'
            'menu foto foto foto foto '
            'menu footer footer footer footer'
            ;
          gap: 10px;
          background-color: #00000000;
          padding: 10px;
        }
        
        .grid-container > div {
          background-color: rgba(198, 201, 16, 0.205);
          color: white;
          text-align: center;
          padding: 20px 0;
          font-size: 30px;
        }
        </style>

</head>
<body style="margin:0; background-image: url(../projektHomepage/guitar.jpg);">
    
    <div class="grid-container">
        <div class="item1">Header</div>
        <div class="item2">Menu</div>
        <div class="item3">Main</div>  
        <div class="item4">Right</div>
        <div class="item5">Footer</div>
        <div class="item6">Fotos</div>
      </div>


</body>
</html>
