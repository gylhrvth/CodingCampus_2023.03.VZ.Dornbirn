<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            background-color: hsl(240, 100%, 50%);
            color: hsl(180, 100%, 50%);
            border: solid hsl(0, 0%, 0%) 3px;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
            max-width: 100px;
            height: auto;
            transition: max-width 2s, color 5s, background-color 5s;
            box-shadow: 5px 5px 5px hsla(240, 94%, 20%, 0.404);
            cursor: pointer;
        }

        .btn:hover{
            background-color: blueviolet;
            color: rgb(255, 174, 0);
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Button als From Button</h1>
    <input type="Button" value="Klick mich">

    <h1>Button als DIV Image/text</h1>
    <div class="btn" onclick="gotoYT()">
        Jetzt Bestellen
    </div>

    <script>
        function gotoYT(){
            document.location = "https://youtube.com"
        }
    </script>
</body>
</html>
