<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .container {
            width: 100px;
          height: 100px;
          background: hsl(0, 100%, 50%);
          transition: width 2s, height 2s, transform 2s;
          display: flex;
          align-items: center;
        }
        
        .container:hover {
          width: 300px;
          height: 300px;
          background:hsl(69, 87%, 48%) ;
          transform: rotate(360deg);
        }

        .container > div {
          height: fit-content;
          text-align: center;
          width: 100%;
        }

        </style>
</head>
<body>
    
<div class="container">
    <div>Jetzt Bestellen</div>
</div>

</body>
</html>
