<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  position: relative;
}
        .bg-image{
            height: 800px;
            width: 100%;
            background-image: url(../projektHomepage/guitar.jpg);
            background-size: cover;
        }
        .top-left{
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .top-right{
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .bot-right{
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .bot-left{
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .center {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
}
        p{
            font-size: 5vw;
            font-weight: 700;
        }

    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <div class="container">
    <div class="bg-image">
        <p class="top-left" style="color: aliceblue;">Es ist ein Text</p>
        <p class="top-right" style="color: aliceblue;">Es ist ein Text</p>
        <p class="bot-right" style="color: aliceblue;">Es ist ein Text</p>
        <p class="bot-left" style="color: aliceblue;">Es ist ein Text</p>
        <p class="center" style="color:white;">Es ist ein Text</p>
    </div>
</div>
</body>
</html>
