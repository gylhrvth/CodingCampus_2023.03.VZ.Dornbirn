<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .video_holder {
        width: 320px;
        height: 96px;
        overflow: hidden;
      }

      .video_holder video {
        position: relative;
        top: -80px;
      }

      .logo_mask {
        display: inline-block;

        -webkit-mask-image: url("youtubeMask.svg");
        mask-image: url("youtubeMask.svg");

        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;

        -webkit-mask-position: center;
        mask-position: center;

        -webkit-mask-size: 100%;
        mask-size: 100%;
      }

      body {
        background-color: beige;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="logo_mask">
    <iframe
        class="youtube"
        src="https://www.youtube.com/embed/b5HFmzN-t18"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    </div>


  </body>
</html>
