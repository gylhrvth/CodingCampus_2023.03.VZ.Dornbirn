<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 100%;
            padding-left:10px ;
            color: darkgreen;
        }

        @media only screen and (min-width: 600px) {
            .container{
                grid-template-columns: repeat(2, 50%);
                background-color: lightblue;
            }
        }

    </style>
  </head>
  <body>
    <div class="container">
      <p style="font-size: max(6vw, 20px)">Hello World! 1</p>
      <p style="font-size: clamp(20px, 6vw, 40px)">Hello World! 2</p>

    </div>
  </body>
</html>
