<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.btn{
    background-color: skyblue;
    color: red;
    border: solid black 1px;
    border-radius: 3px;
    padding: 5px;
    text-align: center;
    max-width: 200px;
    transition: 399ms;
    box-shadow: 5px 5px 10px grey;
}


.btn:hover{
    background-color: lightgreen;
    color: black;
    max-width: 300px;
}

@keyframes button-gb-animation {
  0% {background-color: skyblue;
font-size: 1em;
max-width: 200px;
}
  50% {background-color: grey;
font-size: 1.5em;
max-width: 250px;
}
  100% {background-color: skyblue;
font-size: 1em;
max-width: 200px;
}
}

.btn-animation{
    animation-name: button-gb-animation;
    animation-duration: 2s ;
    animation-timing-function: linear;
    animation-iteration-count: infinite;

}
    


    </style>
</head>
<body>

<h1>Button</h1>
    <form action="">
<input type="button" value="Hallo">
    </form>
    <h1>Button Als Div</h1>
    <h3>Vol.at besuchen HERE</h3>
    <div class="btn btn-animation" onclick="goToVollAt()">
        Vol.at s'Ländle News
    </div>
    <script>
        function goToVollAt(){
            document.location = "https://vol.at"
        }
    </script>
